<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>GradeCalculator!</title>
</head>
<body onload="document.getElementById('calculateGradeNeeded').disabled = true;">
<H1>Grade Calculator</H1>

<table >
    <tr>
        <th>Category</th>
        <th>Grades</th>
        <th>Category Weight</th>
    </tr>
    <tr id ="homeworkRow">
        <td>Homework</td>
        <td><input type="text" id="homework" value="90, 100, 100, 95, 98, 90, 90, 100, 100, 100, 50" size="65"></td>
        <td><input type="number" id="homeworkWeight" value="20" size="25"></td>
    </tr>
    <tr id ="quizzesRow">
        <td>Quizzes</td>
        <td><input type="text" id="quizzes" value="90, 85, 60, 35, 60, 90, 90, 85" size="65"></td>
        <td><input type="number" id="quizzesWeight" value="20" size="25"></td>
    </tr>
    <tr id ="testsRow">
        <td>Tests</td>
        <td><input type="text" id="tests" value="85, 87, 74, 92, 93, 87, 88" size="65"></td>
        <td><input type="number" id="testsWeight" value="50" size="25"></td>
    </tr>
    <tr id ="midtermRow">
        <td>Midterm</td>
        <td><input type="number" id="midterm" value="89" size="65"></td>
        <td><input type="number" id="midtermWeight" value="10" size="25"></td>
    </tr>
</table>


<button id="calculateGrade" onclick="calculateCurrentGrade()">Calculate Current Grade!</button>

<div id="currentGrade"></div>

<p>Your final is worth <input type="number" id="finalWeight" value="10" size="15"> % of your grade.</p>

<p>You want at least a <input type="number" id="gradeWanted" value="90" size="15"> % in the class.</p>

<button id="calculateGradeNeeded" onclick="calculateGradeNeeded()">Calculate Final Exam Grade Needed!</button>

<div id="gradeNeeded"></div>

</body>
</html>
